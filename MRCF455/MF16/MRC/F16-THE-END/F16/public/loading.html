
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERAC - تحميل...</title>
  <style>
    :root {
      --bg-1: #041427;
      --bg-2: #072a41;
      --accent: #87CEEB;
      --accent-light: #7dd3fc;
      --accent-violet: #a78bfa;
      --muted: #bcdbe9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
      overflow: hidden;
    }

    /* Animated Background Glows */
    .glow {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      width: 70vmax;
      height: 70vmax;
      filter: blur(72px);
      opacity: 0.6;
      mix-blend-mode: screen;
    }

    .glow.sky {
      top: -14vmax;
      right: -10vmax;
      background: radial-gradient(circle at 40% 40%, rgba(135,206,235,0.3), rgba(135,206,235,0.05) 40%, transparent 60%);
      animation: driftA 8s ease-in-out infinite alternate;
    }

    .glow.violet {
      bottom: -14vmax;
      left: -12vmax;
      background: radial-gradient(circle at 60% 60%, rgba(167,139,250,0.25), rgba(167,139,250,0.05) 40%, transparent 60%);
      animation: driftB 10s ease-in-out infinite alternate;
    }

    @keyframes driftA {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(-5vmax, 4vmax) scale(1.1); }
    }

    @keyframes driftB {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(5vmax, -4vmax) scale(1.05); }
    }

    /* Loading Container */
    .loading-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Animated Loader */
    .loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    /* Main Circle Animation */
    .loader-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid rgba(135,206,235,0.1);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .loader-circle.secondary {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border: 2px solid rgba(167,139,250,0.15);
      border-left: 2px solid var(--accent-violet);
      animation: spin 1.5s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Floating Dots */
    .floating-dots {
      position: absolute;
      width: 160px;
      height: 160px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: float 2s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1s;
    }

    .dot:nth-child(4) {
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      animation-delay: 1.5s;
    }

    @keyframes float {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1) translateX(-50%) translateY(-50%);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) translateX(-50%) translateY(-50%);
      }
    }

    .dot:nth-child(2) {
      transform: translateY(-50%);
    }

    .dot:nth-child(2):hover {
      transform: scale(1.5) translateY(-50%);
    }

    .dot:nth-child(4) {
      transform: translateY(-50%);
    }

    .dot:nth-child(4):hover {
      transform: scale(1.5) translateY(-50%);
    }

    /* Center Pulse */
    .center-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, var(--accent), var(--accent-light));
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
    }

    /* Geometric Shapes */
    .geometric-bg {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.1;
    }

    .geo-shape {
      position: absolute;
      border: 1px solid var(--accent);
    }

    .geo-shape.square {
      width: 40px;
      height: 40px;
      top: 30px;
      left: 30px;
      animation: rotate 4s linear infinite;
    }

    .geo-shape.triangle {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid var(--accent-violet);
      top: 130px;
      right: 30px;
      animation: rotate 3s linear infinite reverse;
    }

    .geo-shape.diamond {
      width: 20px;
      height: 20px;
      background: var(--accent);
      transform: rotate(45deg);
      bottom: 30px;
      left: 80px;
      animation: float-diamond 2.5s ease-in-out infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float-diamond {
      0%, 100% { transform: rotate(45deg) translateY(0px); }
      50% { transform: rotate(45deg) translateY(-10px); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .loader {
        width: 100px;
        height: 100px;
      }

      .floating-dots {
        width: 130px;
        height: 130px;
      }

      .geometric-bg {
        width: 150px;
        height: 150px;
      }

      .dot {
        width: 6px;
        height: 6px;
      }
    }

    @media (max-width: 480px) {
      .loader {
        width: 80px;
        height: 80px;
      }

      .floating-dots {
        width: 110px;
        height: 110px;
      }

      .geometric-bg {
        width: 120px;
        height: 120px;
      }

      .center-pulse {
        width: 15px;
        height: 15px;
      }
    }

    /* Fade out animation for page transition */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Animated Background Glows -->
  <div class="glow sky"></div>
  <div class="glow violet"></div>

  <!-- Loading Container -->
  <div class="loading-container" id="loadingContainer">
    <!-- Geometric Background -->
    <div class="geometric-bg">
      <div class="geo-shape square"></div>
      <div class="geo-shape triangle"></div>
      <div class="geo-shape diamond"></div>
    </div>

    <!-- Main Loader -->
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle secondary"></div>
      
      <!-- Floating Dots -->
      <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <!-- Center Pulse -->
      <div class="center-pulse"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Loading page initialized');
      
      // Function to redirect to home page
      function redirectToHome() {
        const container = document.getElementById('loadingContainer');
        container.classList.add('fade-out');
        
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 500);
      }

      // Set maximum loading time (3 seconds)
      const maxLoadTime = setTimeout(() => {
        console.log('Maximum load time reached, redirecting...');
        redirectToHome();
      }, 3000);

      // Simulate page load completion
      window.addEventListener('load', function() {
        console.log('Page fully loaded, redirecting...');
        clearTimeout(maxLoadTime);
        
        // Add a small delay to show the animation
        setTimeout(() => {
          redirectToHome();
        }, 1000);
      });

      // Fallback: if somehow the page doesn't redirect, force redirect after 5 seconds
      setTimeout(() => {
        if (window.location.pathname.includes('loading.html')) {
          console.log('Fallback redirect triggered');
          window.location.href = 'home.html';
        }
      }, 5000);
    });
  </script>
</body>
</html>
