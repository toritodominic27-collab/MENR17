
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول - MERAC</title>
  <style>
    :root {
      --bg-1: #041427;
      --bg-2: #072a41;
      --accent: #87CEEB;
      --muted: #bcdbe9;
      --glass: rgba(255,255,255,0.03);
      --glass-strong: rgba(255,255,255,0.06);
    }
    
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: system-ui, "Segoe UI", Roboto, Arial;
      background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 100%);
      color: #eaf8ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-strong);
      backdrop-filter: blur(8px);
    }
    
    .logo-area {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7dd3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #001f23;
      font-weight: 800;
      font-size: 18px;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 4px;
    }
    
    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--glass-strong);
      background: transparent;
      color: inherit;
      font-size: 1rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #001f23;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .link {
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
    }
    
    .text-center {
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .error {
      color: #ef4444;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-area">
      <div class="logo" style="width:60px;height:60px;margin:0 auto 12px;border-radius:12px;background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03);">
        <img src="https://i.postimg.cc/WzX8R9rC/mirac-removebg-preview.png" alt="MERAC Logo" style="height:30px;width:auto;">
      </div>
      <div class="title" style="font-weight:800; color:var(--accent); letter-spacing:0.4px;">MERAC</div>
      <div class="subtitle" style="color:var(--muted); font-size:0.85rem;">تسجيل الدخول</div>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-input" required>
      </div>
      
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" class="form-input" required>
      </div>
      
      <div class="error" id="errorMsg"></div>
      
      <button type="submit" class="btn" id="loginBtn">دخول</button>
    </form>
    
    <div class="text-center">
      ليس لديك حساب؟ <span class="link" onclick="window.location.href='signup.html'">سجل الآن</span>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'جارٍ الدخول...';
      errorMsg.style.display = 'none';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          window.location.href = 'profile.html';
        } else {
          errorMsg.textContent = result.message;
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'حدث خطأ في الاتصال';
        errorMsg.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'دخول';
      }
    });
  </script>
</body>
</html>
